<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c5a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0f"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Robot head -->
  <rect x="156" y="120" width="200" height="180" rx="20" fill="#1a1a25" stroke="url(#grad1)" stroke-width="4"/>
  
  <!-- Eyes -->
  <circle cx="206" cy="200" r="30" fill="url(#grad1)"/>
  <circle cx="306" cy="200" r="30" fill="url(#grad1)"/>
  <circle cx="206" cy="200" r="12" fill="#0a0a0f"/>
  <circle cx="306" cy="200" r="12" fill="#0a0a0f"/>
  
  <!-- Antenna -->
  <line x1="256" y1="120" x2="256" y2="80" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
  <circle cx="256" cy="70" r="15" fill="url(#grad2)"/>
  
  <!-- Mouth/speaker -->
  <rect x="196" y="250" width="120" height="30" rx="5" fill="#0a0a0f"/>
  <line x1="210" y1="265" x2="230" y2="265" stroke="url(#grad1)" stroke-width="3"/>
  <line x1="245" y1="265" x2="265" y2="265" stroke="url(#grad1)" stroke-width="3"/>
  <line x1="280" y1="265" x2="300" y2="265" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Body -->
  <rect x="176" y="310" width="160" height="100" rx="15" fill="#1a1a25" stroke="url(#grad1)" stroke-width="4"/>
  
  <!-- Circuit pattern on body -->
  <circle cx="220" cy="350" r="8" fill="url(#grad2)"/>
  <circle cx="256" cy="350" r="8" fill="url(#grad1)"/>
  <circle cx="292" cy="350" r="8" fill="url(#grad2)"/>
  <line x1="220" y1="358" x2="220" y2="390" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="256" y1="358" x2="256" y2="390" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="292" y1="358" x2="292" y2="390" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="200" y1="390" x2="312" y2="390" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Arms -->
  <rect x="106" y="320" width="60" height="20" rx="10" fill="#1a1a25" stroke="url(#grad1)" stroke-width="3"/>
  <rect x="346" y="320" width="60" height="20" rx="10" fill="#1a1a25" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Wheels/tracks -->
  <ellipse cx="206" cy="430" rx="30" ry="20" fill="#1a1a25" stroke="url(#grad1)" stroke-width="3"/>
  <ellipse cx="306" cy="430" rx="30" ry="20" fill="#1a1a25" stroke="url(#grad1)" stroke-width="3"/>
</svg>
