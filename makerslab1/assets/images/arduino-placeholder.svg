<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,255,136,0.1)" stroke-width="0.5"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Arduino board -->
  <rect x="100" y="80" width="200" height="140" rx="8" fill="#008184" stroke="#00a087" stroke-width="2"/>
  
  <!-- USB port -->
  <rect x="95" y="110" width="20" height="40" fill="#666"/>
  
  <!-- Power jack -->
  <circle cx="105" cy="190" r="8" fill="#333"/>
  
  <!-- Pin headers -->
  <g fill="#333">
    <rect x="120" y="85" width="160" height="8"/>
    <rect x="120" y="207" width="160" height="8"/>
  </g>
  
  <!-- Pins -->
  <g fill="#ffd700">
    <rect x="125" y="86" width="3" height="6"/>
    <rect x="135" y="86" width="3" height="6"/>
    <rect x="145" y="86" width="3" height="6"/>
    <rect x="155" y="86" width="3" height="6"/>
    <rect x="165" y="86" width="3" height="6"/>
    <rect x="175" y="86" width="3" height="6"/>
    <rect x="185" y="86" width="3" height="6"/>
    <rect x="195" y="86" width="3" height="6"/>
    <rect x="205" y="86" width="3" height="6"/>
    <rect x="215" y="86" width="3" height="6"/>
    <rect x="225" y="86" width="3" height="6"/>
    <rect x="235" y="86" width="3" height="6"/>
    <rect x="245" y="86" width="3" height="6"/>
    <rect x="255" y="86" width="3" height="6"/>
    <rect x="265" y="86" width="3" height="6"/>
  </g>
  
  <!-- Chip -->
  <rect x="160" y="130" width="80" height="40" rx="2" fill="#333"/>
  <text x="200" y="155" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="10">ATMEGA328</text>
  
  <!-- LEDs -->
  <circle cx="270" cy="115" r="4" fill="#ff0000"/>
  <circle cx="270" cy="130" r="4" fill="url(#green)"/>
  
  <!-- Reset button -->
  <rect x="250" y="180" width="15" height="10" rx="2" fill="#666"/>
  
  <!-- Crystal -->
  <ellipse cx="145" cy="160" rx="8" ry="4" fill="#ccc"/>
  
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" fill="url(#green)" font-family="'Orbitron', sans-serif" font-size="18" font-weight="bold">ARDUINO UNO</text>
</svg>
